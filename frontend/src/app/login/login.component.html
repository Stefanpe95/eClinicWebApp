<div class="signInContainer">
  <div class=""> 
    <h1 class="text-center"><b> {{title}} </b></h1>
  </div>
    <div class="column">
      <div class="header">
        <h3 class="d-flex justify-content-center"><b>LOGIN</b></h3>
      </div>
      <div class="loginForm d-flex justify-content-center">
        <form>
          <div class="form-content ">
            <div class="form-group">
              <input [(ngModel)]="user!.username" type="email" name="email" placeholder="username" required>
            </div>
            <div class="form-group">
              <input type="password" name="Password" [(ngModel)]="user!.password" placeholder="password" required>
            </div>
            <div class="d-flex alert alert-danger" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
            <div class="d-flex control">
              <button class="btn btn-primary" style="font-weight: bold;" name="submitButton" (click)="login()">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
