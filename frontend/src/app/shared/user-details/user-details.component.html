<h3>View User Details</h3>
<div>
    <div>
        <label><b>UserName: </b></label> {{user?.username}}
    </div>
    <div>
        <label><b>Password: </b></label> {{user?.password}}
    </div>
    <div>
        <label><b>First Name: </b></label> {{user?.name}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{user?.surname}}
    </div>
    <div>
        <label><b>Personal ID: </b></label> {{user?.pid}}
    </div>
    <div>
        <label><b>Role : </b></label> {{user?.role?.roleName}}
    </div>
    <div>
        <label><b>Doctor: </b></label> [{{user?.doctor?.doctorPID}}  {{user?.doctor?.speciality}}] 
    </div>
    <div>
        <label><b>Patient: </b></label> {{user?.patient?.patientID}}
    </div>
</div>
