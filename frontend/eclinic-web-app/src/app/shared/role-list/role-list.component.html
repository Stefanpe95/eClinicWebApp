<h2>Role List </h2>

<p></p>
<table class="table table-hover table-lg border-info" >
    <thead>
        <tr class="table-primary align-middle" style="text-align: center;">
            <th scope="col">Role ID</th>
            <th scope="col">Role Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let role of roles" class="table-primary" style="text-align: center;">
            <td scope="row">{{role.roleID}}</td>
            <td scope="row">{{role.roleName}}</td>
